<!DOCTYPE html>
<html>
<head>
    <title>FreeNet</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="navbar">
    <div class="logo">FreeNet</div>
    <a class="search-icon" href="search.html">üîç</a>
</header>

<section class="movie-grid" id="homeMovies"></section>

<script>
    function loadHomeMovies() {
        const movies = JSON.parse(localStorage.getItem("movies") || "[]");
        const container = document.getElementById("homeMovies");

        container.innerHTML = "";

        movies.forEach(movie => {
            container.innerHTML += `
                <div class="movie-card" onclick="openMovie(${movie.id})">
                    <img src="${movie.poster}">
                    <p>${movie.title}</p>
                </div>
            `;
        });
    }

    function openMovie(id) {
        localStorage.setItem("selectedMovie", id);
        window.location.href = "details.html";
    }

    loadHomeMovies();
</script>

</body>
</html>
